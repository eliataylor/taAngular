<main id="main-app">
	<div style="display:none">
	    <input type="text" value="{{assets}}" ng-model="dataSources.assets" />
	    <input type="text" value="{{api}}" ng-model="dataSources.api" />
	    <input type="text" value="{{dataSources.angular}}" ng-model="dataSources.angular" />
    </div>
    <sol-tabs id="main-view" selected="{{defaultTab}}">
        <search-pane
            tab-id="search-pane"
            tab-title="Search"
            tab-icon="search"></search-pane>
        <playlist-pane
            tab-id="playlist-pane"
            tab-title="Playlist"
            tab-icon="list-ol"></playlist-pane>
        <media-panel
            tab-id="media-panel"
            tab-title="Media"
            tab-icon="youtube"></media-panel>
    </sol-tabs>
    <toast-notification namespace="toast"></toast-notification>
    <confirmation-dialog namespace="app"></confirmation-dialog>
    <app-footer id="footer"></app-footer>
</main>
