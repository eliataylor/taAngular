<main id="main-app">
    <sol-tabs id="main-view" data-loggedin="{{isAuthenticated}}" selected="{{defaultTab}}">
    	<ambiance-pane
    		ng-ig="isAuthenticated"
    		tab-id="ambiance-pane"
            tab-title="Ambiance"
            tab-icon="ambiance" ></ambiance-pane>
    	<user-login
    		ng-ig="!isAuthenticated"
    		tab-id="user-login"
            tab-title="Login"
            tab-icon="login" ></user-login>
            
        <search-pane
            tab-id="search-pane"
            tab-title="Search"
            tab-icon="search"></search-pane>
        <playlist-pane
            tab-id="playlist-pane"
            tab-title="Playlist"
            tab-icon="list-ol"></playlist-pane>
        <media-panel
            tab-id="media-panel"
            tab-title="Media"
            tab-icon="youtube"></media-panel>
    </sol-tabs>
    <toast-notification namespace="toast"></toast-notification>
    <confirmation-dialog namespace="app"></confirmation-dialog>
    <app-footer id="footer"></app-footer>
</main>
